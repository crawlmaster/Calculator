<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <audio id="keyPress" src="mixkit-hard-single-key-press-in-a-laptop-2542.wav"></audio>
    <div id="topside">
        <p><a href="https://github.com/crawlmaster">Made by Mihai</a></p>
        <h1 id="title">Calculator v1.0</h1>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <h1 id="output">0</h1>
            </div>
            <div class="cover">
                <div class="keypad">
                    <div id="ac">AC</div>
                    <div id="del">DEL</div>
                    <div id="perc">%</div>
                    <div id="reverse-sign">+/-</div>
                    <div id="1">1</div>
                    <div id="2">2</div>
                    <div id="3">3</div>
                    <div id="+">+</div>
                    <div id="4">4</div>
                    <div id="5">5</div>
                    <div id="6">6</div>
                    <div id="-">-</div>
                    <div id="7">7</div>
                    <div id="8">8</div>
                    <div id="9">9</div>
                    <div id="x">x</div>
                    <div id="0">0</div>
                    <div id=".">.</div>
                    <div id="=">=</div>
                    <div id=":">:</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
